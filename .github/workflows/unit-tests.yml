name: Contracts functionality testing
on: push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: node --version
      - run: npm --version
      - run: npx --version
      - run: echo "${{ secrets.TEST }}"
